<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product Preview Card Solution</title>
  </head>
  <body>
    <main class="container">
      <div class="product-img">
        <img
          src="img/image-product-desktop.jpg"
          alt="product image"
          class="product-main-img"
        />
      </div>
      <div class="product-content">
        <small>PERFUME</small>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <h3 class="green-price">$149.99</h3>
          <p style="text-decoration: line-through">$169.99</p>
        </div>

        <button class="product-button">
          <img src="img/icon-cart.svg" alt="cart icon" />Add to Cart
        </button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="hhttps://www.frontendmentor.io/solutions/product-preview-card-component-solutuion-using-html-and-css-Fz3ZOq2pN6"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/Heph-zibah"
          target="_blank"
          >Oluwatosin Abigail Ogundeji</a
        >.
      </div>
    </footer>
  </body>
</html>
